<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Picture-eraser</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="mattingHead-container">
      <div id="pictureFrame">
        <div id="dashFrame">
          <a id="picInputButton" onclick="picSelector()">Click to input image</a>
        </div>
        <canvas id="imgCanvas"></canvas>
        <div id="cropFrame"></div>
        <div id="eraserPointer"></div>
      </div><br>
      <div id="toolKit">
           <div id="scaleRangePackage">
          - <div id="scaleRange">
              <div id="scalePointer"></div>
            </div> +
            <span id="scalePrecentage">100%</span>
            </div>
            <a id="mouseButton" onclick="changeToMode(`ordinary`)">&#9666; mouse</a>
            <div id="cropPackage">
              <a id="crop" onclick="changeToMode(`crop`)">&#10697; crop</a>
              <div id="cropTools">
                <div class="cropButton" onclick="cropCut()">cut</div>
                <div class="cropButton" onclick="cropFrame.style.display=`none`">cancel</div>
              </div>
            </div>
            <div id="eraserPackage">
              <a id="eraser" onclick="changeToMode(`eraser`)">&#10752; eraser</a>
              <div id="eraserTools">
                <div class="eraserControls" onclick="eraserResize(0)">small</div>
                <div class="eraserControls" onclick="eraserResize(1)">middle</div>
                <div class="eraserControls" onclick="eraserResize(2)">big</div>
                <div class="eraserControls" onclick="changeToMode(`ordinary`)">done</div>
              </div>
            </div>
            <a id="undoButton" onclick="undo()">&#8629; undo</a>
            <a id="resetButton" onclick="reset()" title="reset">&#8635; reset</a>
            <a id="downloadButton" onclick="downloadImage()">&#8595; download</a>

      </div>


    </div><br>
  </body>
  <script src="main.js"></script>
</html>
